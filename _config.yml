url: "https://m-umar.me"
baseurl: "/preview"
title: MUS
description: The Archives of M. Umar Shahbaz
author: M. Umar Shahbaz
logo: /assets/img/icon.png

collections:
  pages:
    output: true
  projects:
    output: true

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-minifier
  - jekyll-terser
  - jekyll_dynamic_assets

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

jekyll-minifier:
  compress_javascript: false

terser:
  compress:
    drop_console: true

exclude:
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock

dynamic_assets:
  absolute: true
  source:
    font_awesome: https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/
    bootstrap: https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist
  master:
   - bootstrap<</js/bootstrap.bundle.min.js::defer-js
   - font_awesome<<css/all.min.css
   - master.css
  formats:
    defer-js: <script defer src="%s"></script>